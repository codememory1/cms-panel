version: '3.7'

services:
  nginx:
    container_name: "${PROJECT_NAME}_nginx"
    image: nginx:stable-alpine
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "80:80"
    volumes:
      - "${DOCKER_ENV_PATH}/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "${API_PATH}:${API_WORKDIR}"
    links:
      - api
      - frontend

  api:
    container_name: "${PROJECT_NAME}_api"
    build:
      context: ./
      dockerfile: "${DOCKER_ENV_PATH}/php${PHP_VERSION}-fpm/Dockerfile"
      args:
        workdir: ${API_WORKDIR}
        app_path: ${API_PATH}
    expose:
      - "9000"
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    volumes:
      - "${API_PATH}:${API_WORKDIR}"
      - "${DOCKER_ENV_PATH}/php${PHP_VERSION}-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini"
    links:
      - postgres

  postgres:
    container_name: "${PROJECT_NAME}_postgres"
    image: postgres:14.2
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "5432:5432"
    volumes:
      - "${DATA_PATH}/postgres/data:/var/lib/postgresql/data/"

  frontend:
    container_name: "${PROJECT_NAME}_frontend"
    build:
      context: ./
      dockerfile: "${DOCKER_ENV_PATH}/frontend/Dockerfile"
    volumes:
      - "./frontend:/usr/src/frontend"
    ports:
      - "3000:3000"
    restart: unless-stopped

  parser:
    container_name: "${PROJECT_NAME}_parser"
    build:
      context: ./
      dockerfile: "${DOCKER_ENV_PATH}/php${PHP_VERSION}-fpm/Dockerfile"
      args:
        workdir: ${API_WORKDIR}
        app_path: ${API_PATH}
    volumes:
      - "${API_PATH}:${API_WORKDIR}"
      - "${DOCKER_ENV_PATH}/php${PHP_VERSION}-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini"
    command: sh -c "sleep 30 && bin/console --no-debug -q app:worker:parser"
    restart: unless-stopped
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: "${PROJECT_NAME}_grafana"
    restart: unless-stopped
    volumes:
      - ./data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=MYPASSWORT
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=myrul.com
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=myadrress@gmail.com
      - GF_SMTP_PASSWORD=mypassword
      - GF_SMTP_FROM_ADDRESS=myaddress@gmail.com